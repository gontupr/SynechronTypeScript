<h1 [innerText]="title+event.eventName"></h1>
<br>
<table class="table table-hover table-striped">
  <tbody>
    <tr>
      <th>Event Id</th>
      <td><span [innerText]="event.eventId"></span></td>
    </tr>
    <tr>
      <th>Event Code</th>
      <td><span [innerText]="event.eventCode | lowercase"></span></td>
    </tr>
    <tr>
      <th>Event Name</th>
      <td><span [innerText]="event.eventName | uppercase"></span></td>
    </tr>
    <tr>
      <th>Description</th>
      <td><span [innerText]="event.description | titlecase"></span></td>
    </tr>
    <tr>
      <th>Start Date</th>
      <td><span [innerText]="event.startDate | date"></span></td>
    </tr>
    <tr>
      <th>End Date</th>
      <td><span [innerText]="event.endDate | date"></span></td>
    </tr>
    <tr>
      <th>Fees</th>
      <td><span [innerText]="event.fees | currency:'INR'"></span></td>
    </tr>
    <tr>
      <th>Seats Filled</th>
      <td>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            [style.width]="event.seatsFilled+'%'" [title]="event.seatsFilled+'%'">
            {{event.seatsFilled+'%'}}
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <th>Logo</th>
      <td>
        <img [src]="event.logo" [alt]="event.eventName" [title]="event.description">
      </td>
    </tr>
  </tbody>
</table>
