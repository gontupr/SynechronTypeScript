<h1>{{title}}</h1>
<h6>{{subTitle}}</h6>
<table class="table table-hover" *ngIf = "employees && employees.length>0; else  noDataTemplate">
    <thead>
        <tr>
            <th>Employee Name</th>
            <th>City</th>
            <th>Email</th>
            <th>Contact</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td [innerText]="employee.name"></td>
            <td [innerText]="employee.city"></td>
            <td [innerText]="employee.email"></td>
            <td [innerText]="employee.phone"></td>
            <td> 
                <button  (click)="onEventSelection(employee)" class="btn btn-primary">Details</button>
            </td>
        </tr>
    </tbody>
</table>

<ng-template #noDataTemplate><h3>Employee records not found</h3></ng-template>

<div *ngIf="selectedEmployee">
<employee-details [employee]= "selectedEmployee"></employee-details>
</div>
